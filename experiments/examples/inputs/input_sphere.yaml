---
# Simulation time in seconds
sim_time: 7200.  # 86400

# Number of cells to use in the CRMs
# nx_glob: 500
# ny_glob: 250
# nz     : 125
nx_glob: 200
ny_glob: 200
nz     : 200

# Domain size of the CRMs
xlen: 1000
ylen: 1000
zlen: 1000

init_data: sphere

# Output filename
out_prefix: test

# CRM physics time step
dt_phys: 0.

# Output frequency in seconds
out_freq: 100.

inform_freq: 10.

latitude: 0.

is_restart: false

restart_file: none

roughness: 0.1

use_weno: true

geostrophic_u  : 9
geostrophic_v  : 0
geostrophic_lat: 33.5

dyn_cycle: 1

cfl: 0.6

enable_gravity: true

